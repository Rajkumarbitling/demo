<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="./js/custom.js"></script>

  <style>
      footer {
    bottom: 0;
    position: absolute;
}
  </style>
</head>
<body>
<header>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-1 shadow">
        <a class="navbar-brand mr-0 px-3" href="/index.html">Logo</a>
        
        
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a href="#" id="login-check" class="nav-link"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </nav>
</header>
<section id="login-sec">
<div class="container text-center">
  <div class="row">
    <div class="col-sm-6 center">
        <div class="login-form">
            <form action="/js/custom.js" method="post">
                <h2 class="text-center">Log in</h2>       
                <div class="form-group">
                    <input type="text" id="loginusername" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="loginpassword" class="form-control" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="button" id="login" class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="clearfix">
                    <a href="#" class="pull-right" data-toggle="modal" data-target="#forgotpassowrd">Forgot Password?</a>
                </div>        
            </form>
        </div>
    </div>
  </div>
</div><br>

<!-- Modal -->
<div class="modal fade" id="forgotpassowrd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reset password link will be sent to Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <fieldset>
                <div class="form-group">
                    <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                </div>
                <input class="btn btn-md btn-primary btn-block" value="Send My Password" type="submit">
            </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</section>
<footer class="container-fluid text-center">
    <span>Just For Fun :D</span>
  </footer>

</body>
</html>
